<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <style>
        *{
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
        body {
            margin: 0 auto;
            background-image: linear-gradient(to right, #913f92, #f4f4f4);
            text-align: center;
        }
        a{
            text-decoration: none;
        }
        #container{
            margin: 30px auto;
            max-width: 400px;
            padding: 20px;

        }
        .form-wrap{
            background: #fff;
            padding: 15px 25px;
            color: #333;
        }
        .form-wrap h1,.form-wrap p{
            text-align: center;

        }
        .form-wrap .form-group{
            margin-top: 15px;
        }
        .form-wrap .form-group label{
           display: block;
           color: #666;
        }

        .form-wrap .form-group input{
           width: 100%;
           padding: 10px;
           border: #ddd 1px solid;
           border-radius: 5px;
        }
        textarea {
           width: 100%;
           padding: 10px;
           margin-bottom: 15px;
           border: 1px solid #ccc;
           border-radius: 3px;
        }
        .btn-container {
           text-align: center;
        }
        input[type="submit"], input[type="reset"] {
           padding: 10px 20px;
           background-color: #007bff;
           color: #fff;
           border: none;
           border-radius: 3px;
           cursor: pointer;
           margin-right: 10px;
        }
        option[value="male"], option[value="female"], option[value="other"] {
            font-family: 'Raleway',sans-serif;
            color: #333;
        }      
        #navbar{
            background:purple;
            color: #fff;
            overflow: auto;
        }
        #navbar a{
            color: #fff;
            text-decoration: none;
        }
        #navbar ul{
            list-style: none;
            float:right;
        }
        #navbar ul li {
            float:left;
        }
        #navbar ul li a{
            display: block;
            padding: 20px;
            text-align: center;
        }
        #navbar ul li a:hover, 
        #navbar ul li a.current{
            background-color: rgb(194, 31, 194);
            color:black;
        }  
    </style>
</head>
<body>
    <div id="container">
        <nav id="navbar">
            <div class="container">
                <ul>
                     <li><a href="storyboard.html">Storyboard</a></li>
                     <li><a  href="ranking.html">Ranking</a></li>
                     <li><a class="current" href="contact us.html">Contact Us</a></li>
                </ul>
            </div>  
        </nav>
        <div class="form-wrap">
            <h1>Contact us..</h1> 
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstName" id="first-name" />

                </div>
            </form>
        </div>
        <div class="form-wrap">
            <form>
                <div class="form-group">
                    <label for="first-name">Last Name</label>
                    <input type="text" name="lastName" id="last-name" />
                    
                </div>
            </form>
        </div>
        <div class="form-wrap">
            <form>
                <div class="form-group">
                    <label for="location"> Location</label>
                    <input type="text" name="location" id="location" />
                    
                </div>
            </form>
        </div>
        <div class="form-wrap">
            <form>
                <div class="form-group">
                <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </form> 
        </div>
        <div class="form-wrap">
            <form>
                <div class="form-group">
                    <label for="topic"> Topic </label>
                    <input type="text" name="topic" id="topic" />
                </div>
            </form>
        </div>
        <div class="form-wrap">
            <form>
                <div class="form-group">
                    <label for="text"> Text </label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
            </form>
        </div>
        <div class="form-wrap">
            <form>
                <div class="btn-container">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                  </div>
            </form>
        </div>
    </div>
  </body>
</html>
